<div class="widget-container" *ngFor="let widgetData of widgetData,let index = index">
  <div class="widget-header">
    {{widgetData.header}}
  </div>

  <table class="table-container">
    <thead>
      <tr class="widget-subheader" [ngStyle]=" index != 0 ? {'display': 'none'} : {'display' :'table-row'}">
        <th class="header-text" *ngFor="let subheader of widgetData.subHeaders"  [ngStyle]="{'width':subheader.width}">
          <span *ngIf="index == 0 ">
            {{subheader.name}}
          </span>
        </th>
      </tr>
    </thead>
    <tbody cdkDropList (cdkDropListDropped)="drop($event)">
      <tr class="widget-body" *ngFor="let row of widgetData.widgetRows,let ind = index" [cdkDragDisabled]="ind == 0 ? true : false" cdkDropListSortingDisabled="ind == 0 ? true : false" cdkDrag cdkDragPreviewContainer="global">
        <td *ngFor="let column of row.offerDetails,let i = index" [ngStyle]="{'width':column.width}">
          <div class="image-slider" *ngIf="column.slider">
            <span class="left-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.09966 12.0009C8.09966 11.7977 8.17534 11.6174 8.32215 11.474L13.825 6.30354C14.1278 6.02617 14.6158 6.03191 14.8919 6.31972C15.1745 6.61423 15.1687 7.08714 14.8745 7.35664L10.0057 11.928V12.0738L14.873 16.6439C15.1691 16.9332 15.1748 17.3874 14.8942 17.6799C14.7455 17.8252 14.5598 17.8996 14.3502 17.8996C14.1643 17.8996 13.9752 17.8267 13.826 17.6992L8.32357 12.5293C8.17534 12.3844 8.09966 12.2042 8.09966 12.0009Z"
                  fill="#525557" />
              </svg>

            <ng-image-slider [images]="column.imageObject" [imageSize]="{width: '56px', height: '56px',  space: 24}"
              [showArrow]="false" [images]="imageObject" #nav></ng-image-slider>
            <span class="right-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M16.1 12.0009C16.1 11.7977 16.0244 11.6174 15.8776 11.474L10.3747 6.30354C10.0719 6.02617 9.5839 6.03191 9.30777 6.31972C9.02522 6.61423 9.03105 7.08714 9.32523 7.35664L14.194 11.928V12.0738L9.32667 16.6439C9.0306 16.9332 9.02494 17.3874 9.3055 17.6799C9.45418 17.8252 9.63992 17.8996 9.8495 17.8996C10.0354 17.8996 10.2245 17.8267 10.3737 17.6992L15.8761 12.5293C16.0244 12.3844 16.1 12.2042 16.1 12.0009Z"
                  fill="#525557" />
              </svg>
            </span>
          </div>
          <div style="display: flex;flex: 2;justify-content: center;" *ngIf="column.header">
            <div class="numHead-container" *ngFor="let value of column.values,let j = index">
              <span style="padding: 12px 24px;position: relative;top: 6px;">{{value}}</span>
              <span class="vertical-line" *ngIf="j != column.values.length - 1 ">
                <svg width="2" height="47" viewBox="0 0 2 47" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path opacity="0.5" d="M1 1V46" stroke="#E6E6E6" stroke-linecap="square" />
                </svg>
              </span>
            </div>
          </div>

            <img [src]="column.profileURL" alt="profile" class="profile-pic">
            <div class="detail-container">
              <span class="name-container">
                {{column.name}}
              </span>
              <span class="position-container">
                {{column.position}}
              </span>
              <span class="location-container">
                {{column.location}}
              </span>
            </div>
          </div>
