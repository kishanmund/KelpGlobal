<div class="widget-container">
  <div class="widget-header">
    Offer Extended
  </div>
  <div class="widget-body">
    <div class="details-container">
      <img src="./../../assets/images/profile-pic.jpeg" alt="profile" class="profile-pic">
      <div class="detail-container">
        <span class="name-container">
          Anil Kapoor
        </span>
        <span class="position-container">
          Director, Piramal Enterprises
        </span>
        <span class="location-container">
          Mumbai
        </span>
      </div>
    </div>

    <div class="offer-details-container">
      <div class="offer-detail" *ngFor="let offer of offerDetails,let i = index">
        <div class="header-date">
          <span class="offer-header">
            {{offer.header}}
          </span>
          <span class="offer-date">
            {{offer.date}}
          </span>
        </div>
        <span class="vertical-line" *ngIf="i != offerDetails.length - 1 ">
          <svg width="2" height="47" viewBox="0 0 2 47" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path opacity="0.5" d="M1 1V46" stroke="#E6E6E6" stroke-linecap="square" />
          </svg>
        </span>
      </div>
    </div>
